{% extends 'base.html' %}
{% block title %}Choco Detail{% endblock %}

    {% block contents %}

    <br>
    <div class = "container">
        <div class = "row">
            <div class = "col offset-3">
                <h2>{{ object.title }}</h2>
                <p>{{ object.comment }}</p>
                <br>
                <p><img src="{{ object.image.url }}" width = 600 heigth = 550></img></p>
                
                <p>{{ object.comment2 }}</p>
                <p>{{ object.posted_at }}に投稿</p>
                {% if request.user == object.user %}
                    <form method="POST">
                        <a href="{% url 'chocolate:photo_delete' object.pk %}" class="btn btn-primary" my-2>削除する</a>
                {% endif %}
            </div>
        </div>
    </div>
    {% endblock %}
